<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images/logo.png" alt="logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songname">
            <img src="images/playing.gif" alt="" id="gif">
            <h3 id="songName">Tu hi mera</h1>
        </div>
        <div class="duration">
            <h3 id="currentTimer">currenttime</h3>
            <h3 id="songDuration">duration</h3>
        </div>
        <div class="progress">
            <input type="range" min="0" max="100" id="progressBar" value="0">
        </div>
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward" id="prevSong"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward" id="nextSong"></i>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
